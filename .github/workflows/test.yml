name: Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [
          "ubuntu:20.04",
          "ubuntu:22.04",
          "ubuntu:24.04",
          "ubuntu:25.04",
          "centos:7",
          "centos:8",
          "debian:11",
          "debian:12",
          "oraclelinux:7",
          "oraclelinux:8",
          "oraclelinux:9",
          "fedora:32",
          "fedora:39",
          "fedora:40",
          "fedora:41",
          "amazonlinux:1",
          "amazonlinux:2"
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Download Toolchains
        run: |
          bash .github/script/test/download-tools.sh
      - name: Run Tests
        run: |
          docker run -v ${{ github.workspace }}:/work -w /work ${{ matrix.image }} bash -c "
            bash .github/script/test/run-test.sh
          "
